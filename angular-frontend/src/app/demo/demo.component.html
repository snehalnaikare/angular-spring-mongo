<div class="card mx-auto m-5" style="width: 30rem;" >
  <div class="card-body">
    <form #NameForm="ngForm">
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="name" name="name" [(ngModel)]="newName.name" #name="ngModel" required >
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="catagory" name="catagory" [(ngModel)]="newName.catagory" #catagory="ngModel" required >
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="(name.invalid || catagory.invalid)" (click)="submitForm(NameForm)">Submit</button>
      </div>
      <div *ngIf="name.errors && name.dirty "
      class="alert alert-danger">
     <div [hidden]="!catagory.errors.required ">
       Data is required.
     </div>
     </div>
    </form>
  </div>
 </div>
